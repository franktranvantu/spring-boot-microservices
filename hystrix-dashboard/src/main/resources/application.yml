server:
  port: 8084

spring:
  application:
    name: hystrix-dashboard

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost

hystrix:
  dashboard:
    proxy-stream-allow-list: "*"